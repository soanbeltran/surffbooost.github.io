<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SURFBOOTS - Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --bg-dark: #0a0a0b;
            --card-bg: #121214;
            --accent: #f97316;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            touch-action: manipulation;
        }

        .neo-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .orange-glow {
            box-shadow: 0 10px 40px -10px rgba(249, 115, 22, 0.5);
        }

        .page-section { display: none; }
        .page-section.active { display: block; animation: fadeIn 0.3s ease-in; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Barre de navigation mobile style App */
        .mobile-nav {
            background: rgba(18, 18, 20, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .nav-item {
            color: #6b7280;
            transition: all 0.2s;
        }

        .nav-item.active {
            color: var(--accent);
        }

        .nav-item.active i {
            transform: translateY(-5px);
        }

        /* Pour empêcher le scroll horizontal */
        html, body {
            max-width: 100%;
            overflow-x: hidden;
        }
        
        /* Boutons cliquables */
        button {
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body class="pb-24">

    <!-- HEADER -->
    <header class="p-6 flex justify-between items-center border-b border-white/5 bg-[#0a0a0b]">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-orange-600 rounded-xl flex items-center justify-center shadow-lg">
                <i class="fas fa-bolt text-white"></i>
            </div>
            <span class="text-xl font-black italic uppercase tracking-tighter">SurfBoots</span>
        </div>
        <div id="cloud-status" class="text-[10px] font-bold text-green-500 uppercase flex items-center gap-2 bg-green-500/10 px-3 py-1 rounded-full border border-green-500/20">
            <div class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></div> Cloud OK
        </div>
    </header>

    <main class="p-6 max-w-lg mx-auto">
        
        <!-- SECTION: ACCUEIL -->
        <section id="page-home" class="page-section active space-y-8 pt-8 text-center">
            <h1 class="text-6xl font-black italic uppercase leading-none">
                Deviens <br><span class="text-orange-600">Légende.</span>
            </h1>
            <p class="text-gray-400 font-medium">L'outil ultime pour Subway Surfers.</p>
            
            <div class="grid gap-4 pt-4">
                <button onclick="window.navigateTo('dashboard')" class="w-full h-20 bg-orange-600 rounded-2xl font-black uppercase italic text-xl orange-glow flex items-center justify-center gap-4">
                    <i class="fas fa-chart-line"></i> Dashboard
                </button>
                <button onclick="window.navigateTo('coach')" class="w-full h-20 bg-white/5 border border-white/10 rounded-2xl font-black uppercase italic text-xl flex items-center justify-center gap-4">
                    <i class="fas fa-robot"></i> Coach IA
                </button>
                <button onclick="window.navigateTo('profile')" class="w-full h-20 bg-white/5 border border-white/10 rounded-2xl font-black uppercase italic text-xl flex items-center justify-center gap-4">
                    <i class="fas fa-user"></i> Mon Profil
                </button>
            </div>
        </section>

        <!-- SECTION: DASHBOARD -->
        <section id="page-dashboard" class="page-section space-y-6">
            <div class="neo-card p-6 rounded-[2rem] text-center">
                <div class="text-[10px] font-black uppercase text-gray-500 mb-1">Record Personnel</div>
                <div id="best-score" class="text-5xl font-black italic text-orange-500">0</div>
            </div>

            <div class="neo-card p-8 rounded-[2rem] space-y-6">
                <h3 class="font-black italic uppercase text-center border-b border-white/5 pb-4">Ajouter une Session</h3>
                <div class="space-y-4">
                    <input type="number" id="input-score" placeholder="Score final" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 font-bold text-center text-xl outline-none focus:border-orange-500 text-white">
                    <input type="number" id="input-coins" placeholder="Pièces collectées" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 font-bold text-center text-xl outline-none focus:border-yellow-500 text-white">
                    <button onclick="window.addSession()" class="w-full py-5 bg-orange-600 rounded-xl font-black uppercase italic text-lg shadow-lg">Sauvegarder</button>
                </div>
            </div>

            <div id="sessions-list" class="space-y-3 pb-10">
                <!-- Les sessions apparaîtront ici -->
            </div>
        </section>

        <!-- SECTION: COACH IA -->
        <section id="page-coach" class="page-section">
            <div class="neo-card h-[60vh] rounded-[2rem] flex flex-col overflow-hidden">
                <div id="chat-box" class="flex-1 p-6 overflow-y-auto space-y-4">
                    <div class="bg-white/5 p-4 rounded-2xl text-sm border border-white/10">
                        <b>SurfGPT:</b> Salut ! Prêt à exploser ton record ? Demande-moi n'importe quoi !
                    </div>
                </div>
                <div class="p-4 bg-black/50 border-t border-white/5 flex gap-2">
                    <input type="text" id="chat-input" placeholder="Ton message..." class="flex-1 bg-white/5 border border-white/10 rounded-xl p-3 text-sm outline-none text-white">
                    <button onclick="window.askAI()" class="w-12 h-12 bg-orange-600 rounded-xl flex items-center justify-center shadow-lg">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </section>

        <!-- SECTION: PROFIL -->
        <section id="page-profile" class="page-section space-y-6">
            <div class="neo-card p-10 rounded-[2.5rem] text-center space-y-6">
                <div class="w-24 h-24 bg-orange-600 rounded-full mx-auto flex items-center justify-center text-4xl shadow-2xl">
                    <i class="fas fa-user-astronaut"></i>
                </div>
                <div>
                    <h2 class="text-2xl font-black italic uppercase text-white">Surfeur Pro</h2>
                    <div id="lvl-badge" class="mt-2 bg-orange-500/20 text-orange-500 px-4 py-1 rounded-full text-xs font-bold inline-block">LVL 1</div>
                </div>
                <div class="w-full h-3 bg-white/5 rounded-full overflow-hidden border border-white/5">
                    <div id="xp-bar" class="h-full bg-orange-600 w-[10%] transition-all duration-500"></div>
                </div>
                <p id="xp-text" class="text-[10px] font-black uppercase text-gray-500">10 / 100 XP</p>
            </div>
        </section>

    </main>

    <!-- NAVIGATION MOBILE (FIXÉE EN BAS) -->
    <nav class="mobile-nav fixed bottom-0 left-0 w-full flex justify-around items-center h-20 z-50">
        <button onclick="window.navigateTo('home')" class="nav-item active text-center flex flex-col items-center gap-1" id="btn-home">
            <i class="fas fa-home text-xl"></i>
            <span class="text-[9px] font-black uppercase">Home</span>
        </button>
        <button onclick="window.navigateTo('dashboard')" class="nav-item text-center flex flex-col items-center gap-1" id="btn-dashboard">
            <i class="fas fa-chart-bar text-xl"></i>
            <span class="text-[9px] font-black uppercase">Stats</span>
        </button>
        <button onclick="window.navigateTo('coach')" class="nav-item text-center flex flex-col items-center gap-1" id="btn-coach">
            <i class="fas fa-robot text-xl"></i>
            <span class="text-[9px] font-black uppercase">Coach</span>
        </button>
        <button onclick="window.navigateTo('profile')" class="nav-item text-center flex flex-col items-center gap-1" id="btn-profile">
            <i class="fas fa-user text-xl"></i>
            <span class="text-[9px] font-black uppercase">Moi</span>
        </button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // CONFIG
        const firebaseConfig = JSON.parse(window.__firebase_config || '{}');
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = window.__app_id || 'surfboots-app';
        const apiKey = "";

        let user = null;
        let sessions = [];

        // NAVIGATION (Rendu global pour onclick)
        window.navigateTo = (page) => {
            document.querySelectorAll('.page-section').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            const targetPage = document.getElementById('page-' + page);
            const targetBtn = document.getElementById('btn-' + page);
            
            if(targetPage) targetPage.classList.add('active');
            if(targetBtn) targetBtn.classList.add('active');
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        // AUTH & SYNC
        signInAnonymously(auth).catch(err => console.error("Auth error:", err));
        
        onAuthStateChanged(auth, (u) => {
            if (u) {
                user = u;
                onSnapshot(collection(db, 'artifacts', appId, 'users', user.uid, 'runs'), (snap) => {
                    sessions = snap.docs.map(d => d.data());
                    updateUI();
                }, (err) => console.error("Firestore error:", err));
            }
        });

        // UI UPDATES
        function updateUI() {
            const scores = sessions.map(s => s.score);
            const max = scores.length ? Math.max(...scores) : 0;
            document.getElementById('best-score').innerText = max.toLocaleString();

            const totalXP = sessions.reduce((acc, s) => acc + (s.score/1000) + (s.coins/10), 0);
            const level = Math.floor(Math.sqrt(totalXP / 10)) + 1;
            const xpNeeded = Math.pow(level, 2) * 10;
            const progress = (totalXP / xpNeeded) * 100;

            document.getElementById('lvl-badge').innerText = `LVL ${level}`;
            document.getElementById('xp-bar').style.width = `${Math.min(progress, 100)}%`;
            document.getElementById('xp-text').innerText = `${Math.round(totalXP)} / ${xpNeeded} XP`;

            const list = document.getElementById('sessions-list');
            list.innerHTML = sessions.sort((a,b) => new Date(b.date) - new Date(a.date)).slice(0, 5).map(s => `
                <div class="bg-white/5 p-4 rounded-2xl flex justify-between items-center border border-white/5">
                    <span class="font-black italic text-lg text-white">${s.score.toLocaleString()}</span>
                    <span class="text-yellow-500 font-bold"><i class="fas fa-coins text-xs"></i> ${s.coins}</span>
                </div>
            `).join('');
        }

        // ACTIONS (Rendu global pour onclick)
        window.addSession = async () => {
            if(!user) return;
            const sInput = document.getElementById('input-score');
            const cInput = document.getElementById('input-coins');
            const s = sInput.value;
            const c = cInput.value;
            
            if(!s || !c) return;
            
            try {
                await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'runs'), {
                    score: parseInt(s),
                    coins: parseInt(c),
                    date: new Date().toISOString()
                });
                sInput.value = '';
                cInput.value = '';
            } catch(e) { console.error(e); }
        };

        window.askAI = async () => {
            const input = document.getElementById('chat-input');
            const box = document.getElementById('chat-box');
            if(!input.value) return;

            const msg = input.value;
            box.innerHTML += `<div class="bg-orange-600/20 p-4 rounded-2xl text-sm border border-orange-500/20 text-right italic text-white"><b>Moi:</b> ${msg}</div>`;
            input.value = '';
            box.scrollTop = box.scrollHeight;

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{parts: [{text: msg}]}],
                        systemInstruction: {parts: [{text: "Tu es SurfGPT, coach Subway Surfers. Réponds court."}]}
                    })
                });
                const data = await res.json();
                const reply = data.candidates[0].content.parts[0].text;
                box.innerHTML += `<div class="bg-white/5 p-4 rounded-2xl text-sm border border-white/10 text-white"><b>SurfGPT:</b> ${reply}</div>`;
                box.scrollTop = box.scrollHeight;
            } catch(e) { 
                box.innerHTML += `<div class="text-red-500 text-xs p-2">Erreur de connexion IA</div>`;
            }
        };
    </script>
</body>
</html>
